# Params for REACT planner
thresh: 0.4       # Distance used to cluster scan (m)
debug: true
angle_check: 0.7  # +-40deg check
safe_distance: 3.5  # Smallest distance before obstacle is no longer viable segment
buffer: 0.375       # 0.5 width of quad for collision checking

# (x,y,z) goal
goal_x: 0
goal_y: -6
goal_z: 0.5

speed: 0.5

jerk: 20  
accel: 5