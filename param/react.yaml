# Params for REACT planner
debug: true
safe_distance: 3  # Smallest distance before obstacle is no longer viable segment
buffer: 0.42       # 0.5 width of quad for collision checking

# (x,y,z) goal
goal_x: 0
goal_y: -6.0
goal_z: 0.8

# Flight params
speed: 3

jerk: 30  
accel: 10

# Trajectory evaluation rate
plan_eval: 0.01 

# Number of samples from k-d tree to find obstacle 
K: 75

# Sensor horizontal FOV (deg)
h_fov: 60

# Number of horizontal FOV discretization
h_samples: 10

# Sensor vertical FOV (deg)
v_fov: 40

# Number of vertical FOV discretization
v_samples: 10
    
