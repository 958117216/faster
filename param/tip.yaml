# Params for TIP planner
debug: true
use_memory: false
safe_distance: 6    # Smallest distance before obstacle is no longer viable segment
sensor_distance: 10 # Primitives evaluated up to this distance
buffer: 0.42        # 0.5 width of quad for collision checking

# (x,y,z) goal
goal_x: 60.0
goal_y: 0.0
goal_z: 1

# Flight params
max_speed: 8

jerk: 30  
accel: 3.0
accel_stop: 10.0

# Trajectory evaluation rate
plan_eval: 0.01

# Number of samples from k-d tree to find obstacle 
K: 10

# Sensor horizontal FOV (deg)
h_fov: 56

# Number of horizontal FOV discretization
h_samples: 7

# Sensor vertical FOV (deg)
v_fov: 40

# Number of vertical FOV discretization
v_samples: 5

# Max yaw rate (rad/s)
r_max: 2

# Maximum tolerable jump in state estimate before replanning
jump_thresh: 0.5

z_min: 0.2
z_max: 3.0
    
